<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="main.js" defer></script>
</head>
<body>

    <div id="loading">
        <div class="loadingspinner">
            <div id="square1"></div>
            <div id="square2"></div>
            <div id="square3"></div>
            <div id="square4"></div>
            <div id="square5"></div>
        </div>
    </div>

    <input type="text" placeholder="logging thing" id="search-box">

    <form id="getName" class="search py-5 text-center">
        <input id="userInput" type="text" placeholder="Search...">
    </form>

    <div class="info">
        <div id="images">
            <div class="row gx-0">
                <!-- JS Will render images here-->
            </div>
        </div>
        
        <span class="d-flex gap-2 mt-5">
            <button type="button" class="button randombtn">Here Kitty Kitty</button>
            <button type="button" class="button loadmore">Load more</button>
        </span>
    </div>
    
    <h1>Hello!</h1>
    
</body>
</html>
